name: Auto Reply to Bug Issues Only

on:
  issues:
    types: [labeled]   # Trigger when a label is added to an issue

permissions:
  issues: write  # Permission to post a comment on the issue

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Check if label is "bug"
        if: ${{ github.event.label.name == 'bug' }}  # Trigger only for "bug" label
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            🐛 Thanks for reporting this bug!
            We appreciate your help and will look into it soon. 🔎
